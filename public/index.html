<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try My Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script text="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <header>
      <h1>Try The Calculator</h1>
    </header>

    <main>
      <!--input field 1-->
      <input type="number" placeholder="Enter Number Here" class="js-input1" />
      <!--buttons to calculate-->
      <button type="button" class="js-btn-plus">+</button>
      <button type="button" class="js-btn-minus">-</button>
      <button type="button" class="js-btn-multiply">*</button>
      <button type="button" class="js-btn-division">/</button>
      <!--input field 2-->
      <input type="number" placeholder="Enter Number Here" class="js-input2" />
      <!--buttons to = and Clear-->
      <button class="js-btn-equal">=</button>
      <button type="button" class="js-btn-clear">C</button>
    </main>
  </body>
</html>
