<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script text="text/javascript" src="scripts/client.js"></script>

    <title>Try My Calculator</title>
  </head>
  <body>
    <h1 class="header">Try The Calculator</h1>

    <form class="js-calculations-form">
      <!--input field 1-->
      <input
        type="number"
        placeholder="First Input"
        class="js-input1"
        required
      />
      <!--buttons to calculate-->
      <button type="button" class="js-btn-op" data-op="+">+</button>
      <button type="button" class="js-btn-op" data-op="-">-</button>
      <button type="button" class="js-btn-op" data-op="*">*</button>
      <button type="button" class="js-btn-op" data-op="/">/</button>
      <!--input field 2-->
      <input
        type="number"
        placeholder="Second Input"
        class="js-input2"
        required
      />
      <!--buttons to = and Clear-->
      <button type="button" class="js-btn-submit">=</button>
      <button type="button" class="js-btn-clear">C</button>
    </form>
    <!--showing my entries-->
    <h1 class="js-total">0</h1>

    <ul class="js-history">
      <li></li>
    </ul>
  </body>
</html>
